<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>RAG Chat Storage Service — Developed by Ajith</title>
    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .sidebar {
      width: 25%;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .sidebar h2 { font-size: 18px; color: #333; }
    .session {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .session:hover {
      background-color: #e9ecef;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      max-width: 60%;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #d1ecf1;
      align-self: flex-end;
    }
    .assistant {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .input-box button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="sidebar">
    <h2>Chat Sessions</h2>
    <div id="sessions"></div>
</div>

<div class="chat-box">
    <div id="messages" class="messages"></div>
    <div class="input-box">
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const API_KEY = 'secret123';
    const BASE_URL = 'http://localhost:8080/api/sessions';
    let currentSessionId = null;

    async function loadSessions() {
      const res = await fetch(BASE_URL, { headers: { 'X-API-KEY': API_KEY } });
      const sessions = await res.json();
      const container = document.getElementById('sessions');
      container.innerHTML = '';
      sessions.forEach(s => {
        const div = document.createElement('div');
        div.className = 'session';
        div.textContent = s.name + (s.favorite ? ' ★' : '');
        div.onclick = () => selectSession(s.id);
        container.appendChild(div);
      });
    }

    async function selectSession(id) {
      currentSessionId = id;
      const res = await fetch(`${BASE_URL}/${id}/messages`, { headers: { 'X-API-KEY': API_KEY } });
      const page = await res.json();
      const msgs = document.getElementById('messages');
      msgs.innerHTML = '';
      page.content.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message ' + (m.sender === 'user' ? 'user' : 'assistant');
        div.textContent = m.content;
        msgs.appendChild(div);
      });
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      if (!input.value || !currentSessionId) return;
      await fetch(`${BASE_URL}/${currentSessionId}/messages`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-API-KEY': API_KEY
        },
        body: JSON.stringify({ sender: 'user', content: input.value, context: '' })
      });
      input.value = '';
      selectSession(currentSessionId);
    }

    loadSessions();
  </script>
</body>
</html>
